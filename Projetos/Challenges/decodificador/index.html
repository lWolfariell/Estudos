<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpretador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <img class="logoAlura" src="/assets/images/logo.png" alt="Logo da Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" name="DigiteTexto" id="textArea" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            
            <div class="info">
                <h6>Apenas letras minusculas e sem acento</h6>
            </div>
            
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-deencriptar"onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" name="TextoEncriptado" cols="20" rows="10" readonly"></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>



    <script src="assets/js/script.js"></script>
</body>

</html>
