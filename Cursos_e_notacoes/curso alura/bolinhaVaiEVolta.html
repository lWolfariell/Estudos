<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);


        function desenhaCirculo(x, y, raio) {
            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();

        }

        function limpaTela() {
            pincel.clearRect(0, 0, 600, 400);
        }

        let x = 20;
        let direcao = 1;

        function bolinhaAvanca() {
            limpaTela();
            desenhaCirculo(x, 20, 10);
            x += direcao;
            if (x >= 580) {
                direcao = -1;
            }
        }

        function bolinhaVolta() {
            limpaTela();
            desenhaCirculo(x, 20, 10);
            x += direcao;
            if (x <= 20) {
                direcao = 1;
            }
        }

        setInterval(bolinhaAvanca, 10);



        /* sobre as linhas 40 e 49 temos x + = direcao é uma abreviação para x = x + direcao.
        Isso significa que o valor de x será atualizado para o seu valor atual mais o valor de direcao.
        No caso do código que você mostrou, direcao pode ter os valores 1 ou -1, dependendo da direção em que a bolinha está se movendo.
         Se direcao for igual a 1, então x += direcao é equivalente a x = x + 1, ou seja, x é incrementado em 1. 
         Se direcao for igual a -1, então x += direcao é equivalente a x = x - 1, ou seja, x é decrementado em 1.
         Essa expressão é usada para atualizar a posição da bolinha na tela, movendo-a horizontalmente de acordo com a direção em que está se movendo.*/


        /*
        Recaptilando:
        *O método setInterval() chama atualizaTela();
        *Este, quando executado, faz o limpaTela(), desenhaCirculo() e incrementa o valor de x;
        *O setInterval() aguarda 20 milisegundos, para 
        repetir o processo, sempre incrementando o valor
         de x, o que faz com que nossa esfera "se mova" 
         para a direita.*/

    if (x > 600) {
      sentido = -1;
    } else if (x < 0) {
      sentido = 1;
    }
    desenhaCirculo(x, 20, 10);
    x = x + sentido;
  }
  setInterval(atualizaTela, 10);*/



    </script>

</body>

</html>
