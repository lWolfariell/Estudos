    <script>

        // outras propriedades...

        function desenhaQuadrado(x, y, cor) {

            let tela = document.querySelector('canvas');
            let pincel = tela.getContext('2d');

            pincel.fillStyle = cor;
            pincel.fillRect(x, y, 50, 50);
            pincel.strokeStyle = 'black';
            pincel.strokeRect(x, y, 50, 50);

        }
