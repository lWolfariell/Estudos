<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquadro</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>

<script>

    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');
    
    pincel.fillStyle = 'green';
    pincel.fillRect (0, 0 , 600, 400);

    //losango
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300,0);
    pincel.lineTo(0,200);
    pincel.lineTo(600,200);
    pincel.fill()
    
    pincel.beginPath();
    pincel.moveTo(300,400);
    pincel.lineTo(0,200);
    pincel.lineTo(600,200);
    pincel.fill()

    //circulo
    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300,200,150,0, 2 * 3.14);
    pincel.fill();


    

    

    

    /* Para que pudéssemos construir esta imagem, 
    precisamos conhecer a função getContext(), 
    fillRect(), lineTo(), beginPath(), 
    a propriedade fillStyle, 
    a esse conjunto de propriedades damos o 
    nome de APIs, ou bibliotecas. 
    Aqui, estamos manipulando a API específica 
    para a criação de gráficos. */
    
    

</script>

</body>

</html>
